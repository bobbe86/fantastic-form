<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- build:css css/main.css -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <!-- endbuild -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
  <title>Form</title>
</head>
<header>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="form">
          <form id="survey-form">

            <div class="form-group">
              <label id="name-label">Name</label>
              <input id="name" name="name" type="text" placeholder="Enter your name" class="form-control" required />
            </div>

            <div class="form-group">
              <label id="email-label">Email address</label>
              <input id="email" type="email" class="form-control" placeholder="Enter your Email" id="email-label"
                required>
            </div>

            <div class="form-group">
              <label id="number-label">Age (optional)</label>
              <input id="number" min="1" max="2" type="number" name="age" type="number" class="form-control"
                placeholder="Age" required>
            </div>

            <div class="form-group">
              <label for="whichoption">Which option best describes you?</label>
              <select class="form-control" id="dropdown">
                <option></option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
              </select>
            </div>
            <!-- <--Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute. Each radio button must have a value attribute.-->
            <div class="form-group">
              <label>Would you recommend freeCodeCamp to a friend?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                  checked>
                <label class="form-check-label" for="exampleRadios1">
                  Definitely
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Maybe
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Not sure
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">What is your favorite feature of freeCodeCamp?</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option></option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
              </select>
            </div>


            <div class="form-group">
              <label>What would you like to see improved?</label>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="frontend" id="frontendprojects">
                <label class="form-check-label" for="frontendprojects">
                  Front-End Projects
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="backend" id="backendprojects">
                <label class="form-check-label" for="backendprojects">
                  Back-End Projects
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="data" id="datavisualization">
                <label class="form-check-label" for="datavisualization">
                  Data Visualization
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="challenges" id="challenges">
                <label class="form-check-label" for="challenges">
                  Challenges
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="community" id="opensourcecommunity">
                <label class="form-check-label" for="opensourcecommunity">
                  Open Source Community
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="git" id="gitterhelprooms">
                <label class="form-check-label" for="gitterhelprooms">
                  Gitter Help Rooms
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="videos" id="videos">
                <label class="form-check-label" for="videos">
                  Videos
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="city" id="citymeetups">
                <label class="form-check-label" for="citymeetups">
                  City Meet Ups
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="wiki" id="wiki">
                <label class="form-check-label" for="wiki">
                  Wiki
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="forums" id="forums">
                <label class="form-check-label" for="forums">
                  Forums
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="additionalcourses" id="additionalcourses">
                <label class="form-check-label" for="additionalcourses">
                  Additional Courses
                </label>
              </div>
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Any comments or suggestions?</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="Enter your comment here"></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-block" id="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
  <!-- build:js js/main.js -->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <!-- endbuild -->
</body>

</html>
